<div class="container-fluid col-12 col-md-8  pt-5 mt-5 bg-dark">
    <span class="text-center text-white"><h1>Exchange API</h1></span>
    <div class="row justify-content-around pt-3">
        <div class="input-group col-12 col-md-4 pb-2">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ this.codeSelected || 'USD' }}</button>
                <div class="dropdown-menu scroll">
                    <div *ngFor="let item of codes">
                        <a class="dropdown-item" data-spy="scroll" (click)="getCode($event)">{{ item }}</a>
                        <div role="separator" class="dropdown-divider"></div>
                    </div>

                </div>
            </div>
            <input type="any" [value]="this.newVal | currency : 'USD' : 'symbol' : '1.4-4'" placeholder="{{ this.codeSelected || 'USD' }}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
        </div>
        <div class="input-group col-12 col-md-4 pb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Euro</span>
            </div>
            <input type="number" placeholder="EU" class="form-control" min="0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" (change)="getInputValue($event)">
        </div>
    </div>
    <div class="row justify-content-around col-12 px-0 py-2" style="margin:0">
        <button type="button" (click)="getEuExchange()" class="btn btn-light">CALCULATE</button>
    </div>
</div>
